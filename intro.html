<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color:  white;
            overflow: hidden;
            background: rgba(0.0.0.0.4);
        }

        video {
            position: fixed; /* Use fixed to cover the entire screen and ignore scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure video stays in the background */
        }

        .main-title {
            position: relative; /* Ensures the title is positioned in the document flow on top of video */
            z-index: 2; /* Higher z-index to ensure visibility over video */
            text-align: center;
            padding-top: 20vh;
            font-size: 48px;
            background: -webkit-linear-gradient(145deg, #4a90e2, #a5f3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content {
            position: relative; /* Ensures the content is positioned in the document flow on top of video */
            z-index: 2; /* Higher z-index to ensure visibility over video */
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }

        a.button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: linear-gradient( 145deg,  #007bff, #0056b3);
            border: none;
            border-radius: 5px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            text-decoration: none;
            animation: flickerAnimation 1s infinite;
        }

        @keyframes flickerAnimation {
            0%   { opacity: 1; }
            50%  { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer {
            position: fixed; /* Ensures footer covers the bottom across the entire width */
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            z-index: 2; /* Ensures footer is visible over video */
        }
    </style>
</head>
<body>
    <video autoplay loop muted plays-inline class="background-clip:">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="main-title">Welcome to OM's Portal</div>
    <div class="content">
        <a href="http://omkumarjha.com/index.html" class="button">Get Started</a>
    </div>
    <footer>
        &copy; 2024 OM. All Rights Reserved.
    </footer>
</body>
</html>
